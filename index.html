<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Bowling Biomechanics Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>Fast Bowling Biomechanics Simulator</h1>
  <div class="container">
    <div id="viewer"></div>
    <div class="inputs">
      <h2>Input Parameters</h2>
      <label>Height (cm)</label><input id="height" type="number"><br>
      <label>Arm Length (cm)</label><input id="arm" type="number"><br>
      <label>Shoulder-Hip Separation (°)</label><input id="sep" type="number"><br>
      <label>Front Leg Angle (°)</label><input id="leg" type="number"><br>
      <label>Trunk Rotation (°)</label><input id="trunk" type="number"><br>
      <label>Explosiveness Score (0-10)</label><input id="explosiveness" type="number"><br>
      <button onclick="calculate()">Simulate</button>
      <div id="output"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
